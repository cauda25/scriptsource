<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let date = new Date();
      console.log(date);
      console.log(date.getFullYear);
      console.log(date.getMonth);
      console.log(date.getDate);
      console.log(date.getHours);
      console.log(date.getMinutes);
      console.log(date.getSeconds);

      if (date.getHours() < 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }

      // 사용자에게 숫자를 입력 받기
      // 입력받은 숫자가 양,음 판별하기
      let input = parseInt(prompt("숫자 입력"));
      //input 타입
      // 숫자 변환 : parsInt(),Number()
      // NaN : Not a Number
      // isNaN() : NaN 여부 확인
      console.log("input type = ", typeof input);

      //console.log(input > 0);
      if (input > 0) {
        console.log("양수");
      } else {
        console.log("음수");
      }
    </script>
  </body>
</html>
