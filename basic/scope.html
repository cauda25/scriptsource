<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //변수범위
      // {},for(){}
      // block({}) scope : let ,const
      // function scope : var

      //block 안에 선언된 let 변수는 block 벗어나서 사용 불가

      {
        let value1 = 10;
        var value2 = 20;
      }
      //console.log("value1 = ", value1); ReferenceError
      console.log("value2 = ", value2);

      function foobar() {
        var foo = 5;
        console.log("foo = " + foo);
      }
      console.log("foo = " + foo);
    </script>
  </body>
</html>
