<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임이 입니다.<br />
      숫자는 1~100 사이에 있습니다.
    </p>
    <div>
      <label>
        숫자
        <input type="text" name="num1" id="num1" siza="5" />
      </label>
      <button type="button">확인</button>
    </div>
    <div>
      <label>
        추측횟수
        <input type="text" name="count" id="count" siza="5" readonly />
      </label>
    </div>
    <div>
      <label>
        힌트
        <input type="text" name="hint" id="hint" readonly />
        <script>
          // 1~100 무작위 숫자를 작성
          const random = Math.floor(Math.random() * 100) + 1;
          // 추측횟수 변수
          let nGuess = 0;

          // button 클릭 시 사용자 입력 값 가져오기
          document.querySelector("button").addEventListener("click", (e) => {
            const input = parseInt(document.querySelector("#num1").value);
            // 사용자 입력 값과 무작위 숫자 비교 후 메세지 힌트란에 보여주기
            // 입력값 < 무작위 숫자 : 추측값이 작습니다.
            // 입력값 > 무작위 숫자 : 추측값이 큽니다.
            // 입력값 == 무작위 숫자 : 정답입니다(버튼은 누르지 못하게).
            let msg = "";
            if (input < random) {
              msg = "추측값이 작습니다";
            } else if (input > random) {
              msg = "추측값이 큽니다";
            } else {
              msg = "정답입니다";
              e.target.disabled = "true";
            }

            document.querySelector("#hint").value = msg;
            // 횟수 증자 후 추측횟수 란에 보여주기
            //   nGuess++;
            document.querySelector("#count").value = ++nGuess;
          });
        </script>
      </label>
    </div>
  </body>
</html>
