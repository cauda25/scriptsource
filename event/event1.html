<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="alert('h1 클릭')">header</h1>
    <button onclick="alert('안녕하세요')">클릭</button>
    <script>
      // 이벤트
      // 사용자가 하는 모든 행위(마우스 클릭,마우스 이동,버튼 클릭 ...)

      // 이벤트 핸들러
      // 1) 전역 속성 이용 : on~
      // 2)이벤트 리스너 추가

      // 이벤트 대상이 될 요소 찾기
      const btn = document.querySelector("button");
      // 이벤트 대상과 이벤트를 연결
      btn.addEventListener("click");
      // 연결 후 실해할 함수 적용
    </script>
  </body>
</html>
